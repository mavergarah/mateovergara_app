{% extends "calculations/index.html" %}

{% block title %}Cálculo de condutores{% endblock %}

{% block content %}
<br>
<form class="" action="cable_result" method="post">
{% csrf_token %}
<fieldset class="fieldset">
  <!-- Entering of the variables for arc flase calculations -->
  <h5 class="h5-fieldset">Cálculo de Conductores Eléctricos</h5>
  <label class="label-form" for="ca_potencia">Potencia:</label>
  <input class="input" type="text" name="ca_potencia" value="1">
  <select class="select-form" name="ca_unidades">
      <option value="unidades">¿Unidades?</option>
      <option value="kW">kW</option>
      <option value="kVA">kVA</option>
  </select>
  <select class="select-form" name="ca_fases">
      <option value="fases">¿Cuántas Fases?</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
  </select>
  <label class="label-form" for="ca_fp">Factor de Potencia (0 - 1):</label>
  <input class="input" type="text" name="ca_fp" value="0.85">
  <label class="label-form" for="ca_tension">Tensión (V):</label>
  <input class="input" type="text" name="ca_tension" value="208">
  <label class="label-form" for="ca_longitud">Longitud (m):</label>
  <input class="input" type="text" name="ca_longitud" value="20">
  <label class="label-form" for="ca_temperature">Temp. Ambiente (ºC):</label>
  <input class="input" type="text" name="ca_temperature" value="25">
  <select class="select-form" name="ca_temp-conductor">
      <option value="temperatura">¿Temp. Conductor (ºC)?</option>
      <option value="60">60</option>
      <option value="75">75</option>
      <option value="90">90</option>
  </select>
  <select class="select-form" name="ca_carga_continua">
      <option value="carga continua">¿Carga continua?</option>
      <option value="y">Sí</option>
      <option value="n">No</option>
  </select>
  <select class="select-form" name="ca_material">
      <option value="material">¿Material del conductor?</option>
      <option value="Cu">Cobre</option>
      <option value="Al">Aluminio</option>
      <option value="Al-cu">Aluminio recubierto de cobre</option>
  </select>
  <label class="label-form" for="ca_numero-conductores">Número de conductores en una misma canalización:</label>
  <input class="input" ype="text" name="ca_numero-conductores" value="3">
  <select class="select-form" name="ca_conduit">
      <option value="conduit">¿Tipo de Conduit?</option>
      <option value="PVC">PVC</option>
      <option value="St">Acero</option>
  </select>

  <input class="button-form" type="submit" name="ca_calcular" value="Calcular">

  <label class="label-form-error" for="ca_numero-conductores">{{ error }}</label>

</fieldset>

</form>

{% endblock %}
