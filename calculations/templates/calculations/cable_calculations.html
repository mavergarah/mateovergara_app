{% extends "calculations/index.html" %}

{% block title %}Cálculo de condutores{% endblock %}

{% block content %}

<form class="" action="cable_result" method="post">
{% csrf_token %}
<fieldset>
  <!-- Entering of the variables for arc flase calculations -->
  <input type="text" name="ca_potencia" value="Potencia">
  <select class="solicitud" name="ca_unidades">
      <option value="unidades">Unidades</option>
      <option value="kW">kW</option>
      <option value="kVA">kVA</option>
      <option value="HP">HP</option>
  </select>
  <select class="solicitud" name="ca_fases">
      <option value="fases">Fases</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
  </select>
  <input type="text" name="ca_fp" value="Factor de Potencia">
  <input type="text" name="ca_tension" value="Tensión (V)">
  <input type="text" name="ca_longitud" value="Longitud (m)">
  <input type="text" name="ca_temperature" value="Temp. Ambiente (ºC)">
  <select class="solicitud" name="ca_temp-conductor">
      <option value="temperatura">Temp. Conductor (ºC)</option>
      <option value="60">60</option>
      <option value="75">75</option>
      <option value="90">90</option>
  </select>
  <select class="solicitud" name="ca_carga_continua">
      <option value="carga continua">Carga continua?</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
  </select>
  <select class="solicitud" name="ca_material">
      <option value="material">Material</option>
      <option value="Cu">Cobre</option>
      <option value="Al">Aluminio</option>
      <option value="Al-cu">Aluminio recubierto de cobre</option>
  </select>
  <input type="text" name="ca_numero-conductores" value="Número de conductores">
  <select class="solicitud" name="ca_conduit">
      <option value="conduit">Tipo de Conduit</option>
      <option value="PVC">PVC</option>
      <option value="St">Acero</option>
  </select>

  <input type="submit" name="ca_calcular" value="Calcular">

  <label for="method">{{ error }}</label>

</fieldset>

</form>

{% endblock %}
